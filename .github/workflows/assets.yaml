name: Assets

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:

jobs:
  download-binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ⤵️ Get Kind binary
        run: |
          ./.github/scripts/get-kind-binary.sh
      - name: Generate GitHub App Token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: 🎯 Get version
        run: |
          BINARY_VERSION=$(./Devantler.KindCLI/runtimes/linux-x64/native/kind-linux-x64 --version | sed 's/kind version //')
          echo "BINARY_VERSION=v$BINARY_VERSION" >> $GITHUB_ENV
      - name: ✍🏻 Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update Kind binary to ${{ env.BINARY_VERSION }}
          title: Update Kind binary
          body: |
            This PR updates the Kind binary used by Devantler.AgeCLI to ${{ env.BINARY_VERSION }}.
          branch: update-kind-binary
          delete-branch: true
          labels: dependencies
          reviewers: devantler
          assignees: devantler
          signoff: true
          token: ${{ steps.generate-token.outputs.token }}
